<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
     crossorigin="anonymous">

    <title>Quiz</title>
</head>
<body>
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4 pt-2" >Frontend Quiz</h2>
        </div>
        <!--Result-->
        <div class="result py-4 d-none bg-light text-center">
            <div class="container-lead">
                <p>You got <span class="text-primary display-4 p-3">0%</span>Marks</p>
            </div>
        </div>
        <!--quiz section-->
        <div class="quiz py-4 bg-secondary">
            <div class="container">
                <h2 class="my-5 text-white">Choose the Correct Answers</h2>

                <form class="quiz-form text-light">
                    <div class="my-5">
                        <p class="lead font-weight-light">1. What is HTML?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="A" >
                            <label class="form-check-label">HyperText Markup Language</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="B">
                            <label class="form-check-label">Hyper Text Marker Language</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="c" >
                            <label class="form-check-label">Hyper Markup Languages all</label>
                        </div>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-light">2.What is SQL?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="A">
                            <label class="form-check-label">Structured Qural  Language </label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="B">
                            <label class="form-check-label">Structured Query Language</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="c" >
                            <label class="form-check-label">Sequential Query Language</label>
                        </div>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-light">3. What is CSS?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="A">
                            <label class="form-check-label">Cascading style sheet</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="B">
                            <label class="form-check-label">Casceding style Sheet</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="c" >
                            <label class="form-check-label">colorful style sheets</label>
                        </div>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-light">3. what are the javascript libraries?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="A">
                            <label class="form-check-label"> React</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="B">
                            <label class="form-check-label">Ember</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="c" >
                            <label class="form-check-label">Both</label>
                        </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn-light">
                    </div>
                </form>
            </div>
        </div>

    </div>

  <script src="./quiz.js"></script>
</div>
</body>
</html>
